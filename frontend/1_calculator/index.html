<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h3>Calculator v0.1</h3>
    <div class="container">
        <div class="previous"></div>
        <div class="display"></div>
        <div class="rows">
            <div class="row one">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">&divide;</button>
            </div>
            <div class="row two">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">&times;</button>
                <button>Clear</button>
            </div>
            <div class="row three">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">&minus;</button>
                <button>Del</button>
            </div>
            <div class="row four">
                <button>0</button>
                <button disabled>.</button>
                <button disabled>%</button>
                <button class="operator">&plus;</button>
                <button class="operator">&equals;</button>
            </div>
        </div>
    </div>
</body>
</html>
